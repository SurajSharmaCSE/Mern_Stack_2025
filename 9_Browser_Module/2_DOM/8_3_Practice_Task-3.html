<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
    table,
    th,
    td {
      border: 1px solid;
    }

    table {
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      width: 60%;
      padding: 1rem;
      font-size: 1.5rem;
    }
    form {
      margin-top: 2rem;
      text-align: center;
    }
    thead {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>S. No.</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sameer</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohan</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <form>
    <label for="name">Name
      <input type="text" id="name" />
    </label>
    <br><br>
    <label for="marks">Marks
      <input type="number" id="marks" />
    </label>
    <br><br>
    <input type="submit" value="Submit" />
  </form>

  <script>
    let formElem = document.querySelector("form");
    formElem.addEventListener("submit", (e)=>{
        e.preventDefault()  // here we are using for form default action backed Automated events

        let name = document.querySelector("#name").value;
        let marks = document.querySelector("#marks").value;
        let sno = document.querySelectorAll("tbody tr").length+1;

        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${sno}</td>
            <td>${name}</td>
            <td>${marks}</td>
        `;

        let tbody = document.querySelector("tbody");
        tbody.appendChild(tr);
    })
  </script>
</body>
</html>
