<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        // fix the list by inserting the missing element using querySelectorAll, InsertBefore
        let ul = document.querySelector("ul");
        let allliElems = document.querySelectorAll("li");
        let EightElemnt_Ref = allliElems[6];
        let sevenElemt = document.createElement("li");
        sevenElemt.innerText = '7';
        ul.insertBefore(sevenElemt,EightElemnt_Ref);
    </script>
</body>
</html>
